<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container mx-auto mt-5 py-5 border shadow">
      <form id="search-city-form" class="pt-4">
        <div class="row">
          <div class="col-10 offset-1 col-sm-10 col-lg-7 offset-sm-1">
            <input
              type="text"
              id="city-input"
              class="form-control shadow-sm"
              placeholder="Enter a city..."
            />
          </div>
          <div class="col-sm-1 ms-3">
            <input
              type="submit"
              class="btn btn-warning d-none d-lg-block"
              value="search"
            />
          </div>
          <div class="col-sm-1 ms-4">
            <input
              id="current-location-weather"
              type="button"
              class="btn btn-secondary d-none d-lg-block"
              value="current"
            />
          </div>
        </div>
      </form>
      <div class="row mt-4">
        <div class="col-3 offset-2 mt-4 pt-1 me-3">
          <h1 id="current-city"></h1>
          <div
            id="weather-description"
            class="col-12 weather-description"
          ></div>
          <div class="col-12">
            <span id="current-day"></span>
            <span id="current-time"></span>
          </div>
        </div>
        <div class="col-2 offset-1 px-4">
          <img id="forecast-icon" class="today-forecast-icon" src="" alt="" />
        </div>
        <div class="col-2">
          <div class="row pt-4 mt-2">
            <div class="col-12 fw-bold temperature-box">
              <span id="current-temperature" class="temperature"></span>
              <span class="units">
                <a href="#" id="celsius" class="active">°C</a> |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </div>

            <div class="col-12">Wind: <span id="wind-speed"></span> km/h</div>
            <div class="col-12">Humidity: <span id="humidity"></span>%</div>
          </div>
        </div>
      </div>

      <div class="row mt-5 mx-auto justify-content-center" id="forecast"></div>
    </div>

    <p class="git-hub-rep">
      <a href="https://github.com/SaraDanieli/my-app" target="_blank"
        >Open-source code
      </a>
      by Sara Danieli
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
